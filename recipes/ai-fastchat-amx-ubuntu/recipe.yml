##########################################################
# Host configuration                                     #
##########################################################
---
- name: Install pre-requisite packages
  hosts: localhost
  connection: local
  tasks:
    - name: Install pre-requisite packages
      ansible.builtin.apt:
        pkg:
          - python3-pip
          - python-is-python3
        state: present
        update_cache: true

######################################################################
# Demo                                                               #
#                                                                    #
# Run 'python3 -m fastchat.serve.gradio_web_server_multi --share'   #
#                                                                    #
######################################################################
- name: Install Fschat, Plotty and Pydantic with pip
  hosts: localhost
  connection: local
  tasks:
    - name: Install fschat
      pip:
        name: fschat
        state: present
        executable: pip3
    - name: Install plotly
      pip:
        name: plotly
        state: present
        executable: pip3
    - name: Install pydantic version 1.10.10
      pip:
        name: pydantic==1.10.10
        state: present
        executable: pip3


- name: Serve Falcon on CPU 
  hosts: localhost
  connection: local
  tasks:
    - name: Start web controller shell
      shell: nohup python3 -m fastchat.serve.controller --host 0.0.0.0 </dev/null >/dev/null 2>&1 & 
    - name: Serve Falcon on CPU
      shell: sleep 10 & nohup python3 -m fastchat.serve.model_worker --model-path lmsys/fastchat-t5-3b-v1.0 --device cpu  --model-name xeon-4 --port 21004 --worker-address http://localhost:21004 </dev/null >/dev/null 2>&1 & 

- name: Fix broken gradio 
  hosts: localhost
  connection: local
  tasks:
    - name: Run server
      shell: nohup python3 -m fastchat.serve.gradio_web_server_multi --share
    - name: downgrade gradio
      pip:
        name: gradio==3.10
        state: present
        executable: pip3
    - name: upgrade gradio
      pip:
        name: gradio==3.35.2
        state: present
        executable: pip3

- name: Complete Installation
  hosts: localhost
  connection: local
  tasks:
    - name: Create file to demonstrate recipe completion
      copy:
        dest: "/opt/recipe-run-completed_{{ ansible_date_time.date }}.txt"
        content: |
          # Run 'python3 -m fastchat.serve.gradio_web_server_multi --share'                  
        mode: a+x
    - name: Run 'python3 -m fastchat.serve.gradio_web_server_multi --share' to start demo
      shell: echo "Run 'python3 -m fastchat.serve.gradio_web_server_multi --share' to start demo"