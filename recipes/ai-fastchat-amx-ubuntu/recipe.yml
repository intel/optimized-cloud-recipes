##########################################################
# Host configuration                                     #
##########################################################
---
- name: Install pre-requisite packages
  hosts: localhost
  connection: local
  tasks:
    - name: Install pre-requisite packages
      ansible.builtin.apt:
        pkg:
          - python3
          - python3-pip
          - python-is-python3
          - net-tools
        state: present
        update_cache: true
    - name: Install Intel's Extension for PyTorch
      pip:
        name: intel_extension_for_pytorch
        state: present
        executable: pip3

######################################################################
# Demo                                                               #
#                                                                    #
# Run 'source /usr/local/bin/run_demo.sh'                            #
#                                                                    #
######################################################################
- name: Install Fschat, Plotty and Pydantic with pip
  hosts: localhost
  connection: local
  tasks:
    - name: Install fschat
      pip:
        name: fschat[model_worker,webui]
        state: present
        executable: pip3
    - name: Install Transformers
      pip:
        name: transformers
        state: present
        executable: pip3
    - name: Install Protobuf
      pip:
        name: protobuf
        state: present
        executable: pip3  
    - name: Install Frpc
      pip:
        name: frpc
        state: present
        executable: pip3  
    - name: Install plotly
      pip:
        name: plotly
        state: present
        executable: pip3
    - name: Install pydantic version 
      pip:
        name: pydantic
        state: present
        executable: pip3

- name: Serve Falcon on CPU 
  hosts: localhost
  connection: local
  tasks:
    - name: Start web controller shell
      shell: nohup python3 -m fastchat.serve.controller --host 0.0.0.0 </dev/null >/dev/null 2>&1 & 
    
    #Export environment variable for 4th Generation Xeon CPU_ISA=amx
    - name: Export environment variable for 4th Generation Xeon
      shell: export CPU_ISA=amx

    - name: Serve Falcon on CPU
      shell: sleep 10 & nohup python -m fastchat.serve.model_worker --model-path lmsys/vicuna-7b-v1.3 --device cpu --model-name 4th_GenXeon_Vicuna_7b --port 21004 --worker-address http://localhost:21004 </dev/null >/dev/null 2>&1 &

- name: Create script to run gradio frontend
  hosts: localhost
  connection: local
  vars:
    script_dest: /usr/local/bin
  tasks:
    - name: Add script to run demo to bin
      copy:
        dest: "{{ script_dest }}/run_demo.sh"
        content: |
          #!/bin/bash
          pip install -qqq gradio==3.10 > /dev/null
          pip install -qqq gradio==3.35.2 > /dev/null          
          python3 -m fastchat.serve.gradio_web_server_multi --share
        mode: a+x


- name: Complete Installation
  hosts: localhost
  connection: local
  tasks:
    - name: Create file to demonstrate recipe completion
      copy:
        dest: "/opt/recipe-run-completed_{{ ansible_date_time.date }}.txt"
        content: |
          # Run 'source /usr/local/bin/run_demo.sh' to start the demo
          # Then open a browser and navigate to http://<VM_PLUBLIC_IP>:7860                  
        mode: a+x
    - name: Run 'source /usr/local/bin/run_demo.sh' to start demo
      shell: echo "Run 'source /usr/local/bin/run_demo.sh' to start demo"